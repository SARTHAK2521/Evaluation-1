    <title>Login - Bakery Shop</title>
    <meta charset="UTF-8">

    <link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css'>
    <link rel="stylesheet" href="signup.css">
</head>
<body>
    <nav class="navbar">
        <a href="index.html" class="nb">
            <img src="https://res.cloudinary.com/dbqqjaqqa/image/upload/v1489836162/smaller_size_logo_wigzr1.png" alt="Bakery Logo">
        </a>
        <ul class="center">
            <li><a href="home.html">Home</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="menu.html">Menu</a></li>
        </ul>
        <ul class="right">
            <li><a href="signup.html">Sign up/Login</a></li>
            <li><a href="cart.html">Cart</a></li>
        </ul>
    </nav>
    <div class="container login-container">
        <div class="row">
            <div class="col-md-4 col-md-offset-4">
                <div class="login-form">
                    <h2 class="text-center">Login</h2>
                    <form>
                        <div class="form-group">
                            <label for="email">Email address</label>
                            <input type="email" class="form-control" id="email" placeholder="Enter email">
                        </div>
                        <div class="form-group">
                            <label for="password">Password</label>
                            <input type="password" class="form-control" id="password" placeholder="Password">
                        </div>
                        <button type="submit" class="btn btn-primary">Login</button>
                        <div class="text-center">
                            <p>Don't have an account? <a href="signup.html">Sign Up</a></p>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <footer>
        <div class="container">
            <div class="row">
                <div class="col-sm-4">
                    <h3>Shop Online</h3>
                    <p>Grab & Go In-store Pick Up | Order Baked Goods</p>
                </div>
                <div class="col-sm-4">
                    <h3>Our Menu</h3>
                    <p>Explore our delicious offerings</p>
                </div>
                <div class="col-sm-4">

                </div>
